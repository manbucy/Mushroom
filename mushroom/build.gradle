apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.manbu.mushroom"
        minSdkVersion 17
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile files('libs/Bmob_Push_V0.9beta_20160520.jar')
    compile files('libs/BmobSDK_V3.4.7_0527.jar')
    compile files('libs/BmobPay_v3.0.3_160621.jar')
    compile files('libs/filechoose.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile files('libs/okio-1.7.0.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile project(':zxingLib')
    compile project(':androidimagepicker')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.mostafagazar:customshapeimageview:1.0.4'
    compile 'com.zhy:base-adapter:3.0.3'
    compile 'in.srain.cube:ptr-load-more:1.0.6'
    compile 'hanks.xyz:htextview-library:0.1.3'
}
